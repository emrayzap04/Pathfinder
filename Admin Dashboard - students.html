<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Students</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8fdf5;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 300px;
      background-color: #e0e0e0;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar .profile {
      text-align: center;
    }
    .profile-icon {
      width: 100px;
      height: 100px;
      background-color: green;
      border-radius: 50%;
      margin: 0 auto;
    }
    .name {
      font-weight: bold;
      color: green;
      margin: 10px 0 5px;
    }
    .role {
      margin-bottom: 30px;
    }
    .sidebar nav a {
      display: block;
      padding: 10px;
      margin: 5px 0;
      text-decoration: none;
      color: black;
      border-radius: 5px;
    }
    .sidebar nav a.active {
      background-color: gray;
      color: white;
    }
    .logout-section {
      margin-top: 30px;
      text-align: center;
    }
    .logout-button {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .main {
      flex-grow: 1;
      padding: 40px;
    }
    .main h1 {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
    .search-section {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    .search-section input {
      padding: 10px;
      width: 250px;
      border: 1px solid green;
      border-radius: 6px;
    }
    .search-section button {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .add-button {
      background-color: green;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      margin-left: 40px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
    }
    .add-button::before {
      content: "ðŸ‘¤ ";
      margin-right: 5px;
    }
    .table {
      margin: 30px 40px;
    }
    .table h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .table-header, .table-row {
      display: grid;
      grid-template-columns: 60px 1fr 1fr 1fr 100px;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }
    .table-header {
      font-weight: bold;
      color: green;
    }
    .table-row img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background-color: green;
    }
    .view-button {
      border: 1px solid green;
      color: green;
      background-color: white;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .footer {
      background-color: darkgreen;
      color: white;
      text-align: center;
      padding: 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
