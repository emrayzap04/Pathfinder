<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reports</title>
</head>
<style>
 body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8fdf5;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 300px;
      background-color: #e0e0e0;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar .profile {
      text-align: center;
    }
    .profile-icon {
      width: 100px;
      height: 100px;
      background-color: green;
      border-radius: 50%;
      margin: 0 auto;
    }
    .name {
      font-weight: bold;
      color: green;
      margin: 10px 0 5px;
    }
    .role {
      margin-bottom: 30px;
    }
    .sidebar nav a {
      display: block;
      padding: 10px;
      margin: 5px 0;
      text-decoration: none;
      color: black;
      border-radius: 5px;
    }
    .sidebar nav a.active {
      background-color: gray;
      color: white;
    }
    .logout-section {
      margin-top: 30px;
      text-align: center;
    }
    .logout-button {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
.main-content {
    flex-grow: 1;
    padding: 40px;
    box-sizing: border-box;
}

.cards {
    display: flex;
    gap: 20px;
    margin-top: 20px;
}

.card {
    background-color: white;
    border: 1px solid #ccc;
    padding: 30px;
    text-align: center;
    width: 120px;
    border-radius: 10px;
    box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
}

.card strong {
    display: block;
    font-size: 24px;
}

    .footer {
      background-color: darkgreen;
      color: white;
      text-align: center;
      padding: 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

</style>
<body>

<div class="container">
  <div class="sidebar">
    <div class="profile">
      <div class="profile-icon"></div>
      <div class="name">Jane Doe</div>
      <div class="role">Admin</div>
    </div>
      <nav class="menu">
        <a href="Admin Dashboard - home.html" class="nav-item">Home</a>
        <a href="Admin Dashboard - students.html" class="nav-item">Students</a>
        <a href="Admin Dashboard - assessments.html" class="nav-item">Assessments</a>
        <a href="Admin Dashboard - reports.html" class="nav-item">Reports</a>
        <a href="Admin Dashboard - settings.html" class="nav-item">Settings</a>
      </nav>
    <div class="logout-section">
      <p>Welcome, Admin!</p>
      <button class="logout-button">Log Out</button>
    </div>
  </div>

        <main class="main-content">
            <h1>Reports</h1>
            <h2>Student Strand Distribution Overview</h2>
            <p>This shows the number of students recommended for each strand:</p>

            <div class="cards">
                <div class="card">
                    <strong>100</strong>
                    <p>STEM</p>
                </div>
                <div class="card">
                    <strong>100</strong>
                    <p>HUMSS</p>
                </div>
                <div class="card">
                    <strong>45</strong>
                    <p>ABM</p>
                </div>
                <div class="card">
                    <strong>27</strong>
                    <p>TVL</p>
                </div>
            </div>
        </main>
    </div>

    <footer class="footer">
        Copyrights Â© 2025 BSHS. All rights reserved.
    </footer>
</body>
</html>
